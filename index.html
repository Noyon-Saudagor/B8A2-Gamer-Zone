<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamer Zone</title>
    <link rel="icon" href="images/Frame.png" />
    <link rel="stylesheet" href="style/gamer.css" />
  </head>
  <body>
    <!-- nav section start -->
    <nav>
      <div class="web-title-logo">
        <img src="images/Frame.png" alt="" class="logo" />
        <h3 class="section-title"><span class="Title-Char">G</span>amer Zone</h3>
      </div>
      <div class="nav-container">
        <ul>
          <li><a href="">About Us</a></li>
          <li><a href="">Developers</a></li>
        </ul>
        <button class="web-follow-logo">

          <img src="images/youtube.png" alt="" class="logo" />
        </button>
      </div>
    </nav>
    <!-- nav section finished  -->

    <!-- main section start -->
    <main> 
        <div class="playground-section-container">
            <div class="playground-content">
                <h4 class="playground-title">Play Like The</h4>
                <h3>G.O.A.T.</h3>
                <p>1-Click instant play</p>
                <p>No Download</p>
                <p>1000s of supported online games</p>
                <button class="btn-sing">Sign In</button>
                <button class="btn-go">Go Rogue</button>
            </div>
            <img src="images/Group 18.png" alt="">
        </div>
    </main>
